spring.application.name=Persona

spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:tcp://localhost/~/db_victoriadaghe
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar SQL en la consola
spring.jpa.hibernate.ddl-auto=update  # Para actualizar las tablas sin borrarlas
spring.jpa.show-sql=true  # Para ver las consultas SQL ejecutadas

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
server.port=8082

# Generar y gestionar el esquema de la base de datos (create, update, etc.)
spring.jpa.hibernate.ddl-auto=update

# OPEN API

springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-doc

# LEVANTAR H2 con este comando
# http://localhost:8080/h2-console/